<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - نظام المحاسبة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
        }

        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid white;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="bg-gradient-to-br from-[#667eea] to-[#764ba2] min-h-screen flex items-center justify-center p-4">

    <div class="bg-white w-full max-w-md rounded-xl shadow-2xl p-8 transition-all">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">نظام المحاسبة</h1>
            <p class="text-gray-500 mt-2">يرجى تسجيل الدخول للمتابعة</p>
        </div>

        <div id="errorMessage"
            class="hidden mb-4 p-3 bg-red-50 border border-red-200 text-red-600 rounded-lg text-sm text-center"></div>
        <div id="successMessage"
            class="hidden mb-4 p-3 bg-green-50 border border-green-200 text-green-600 rounded-lg text-sm text-center">
        </div>

        <form id="loginForm" class="space-y-5">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">اختر المستخدم</label>
                <select id="username" name="username" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all bg-white">
                    <option value="">-- اختر المستخدم --</option>
                    <option value="المدير">المدير (صلاحيات كاملة)</option>
                    <option value="المحاسب">المحاسب (صلاحيات محدودة)</option>
                    <option value="صيانة_النظام">صيانة النظام (إدارة المستخدمين فقط)</option>
                </select>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">كلمة المرور</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all">
            </div>

            <button type="submit" id="loginBtn"
                class="w-full bg-gradient-to-r from-[#667eea] to-[#764ba2] text-white font-bold py-2.5 rounded-lg shadow-lg hover:shadow-xl hover:-translate-y-0.5 active:translate-y-0 transition-all flex items-center justify-center gap-3 disabled:opacity-70 disabled:transform-none">
                <span>تسجيل الدخول</span>
                <div id="loadingSpinner" class="spinner hidden"></div>
            </button>

            <div id="loadingMessage" class="hidden text-center text-sm text-indigo-600 animate-pulse mt-2">
                جاري تسجيل الدخول...
            </div>
        </form>

        <div class="mt-8 pt-6 border-t border-gray-100 text-xs text-gray-500 leading-relaxed">
            <p class="font-bold text-gray-700 mb-2">بيانات تسجيل الدخول للتحقق:</p>
            <ul class="space-y-1">
                <li><span class="font-medium">المدير:</span> manager123</li>
                <li><span class="font-medium">المحاسب:</span> accountant123</li>
                <li><span class="font-medium">صيانة النظام:</span> maintenance123</li>
            </ul>
            <div class="mt-4 p-2 bg-gray-50 rounded italic text-center">
                ملاحظة: يتم إنشاء المستخدمين تلقائياً عند بدء تشغيل النظام
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loginForm = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const loadingMessage = document.getElementById('loadingMessage');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Original Logic preserved
            const token = localStorage.getItem('authToken');
            if (token) { validateTokenAndRedirect(token); }

            loginForm.addEventListener('submit', async function (e) {
                e.preventDefault();
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;

                if (!username || !password) {
                    showError('يرجى إدخال اسم المستخدم وكلمة المرور');
                    return;
                }

                setLoading(true);
                hideMessages();

                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });

                    const data = await response.json();

                    if (response.ok && data.success) {
                        localStorage.setItem('authToken', data.data.token);
                        localStorage.setItem('userInfo', JSON.stringify(data.data.user));
                        showSuccess('تم تسجيل الدخول بنجاح! جاري التوجيه...');
                        setTimeout(() => { window.location.href = '/index.html'; }, 1500);
                    } else {
                        showError(data.message || 'فشل في تسجيل الدخول');
                    }
                } catch (error) {
                    showError('حدث خطأ في الاتصال بالخادم');
                } finally {
                    setLoading(false);
                }
            });

            async function validateTokenAndRedirect(token) {
                try {
                    const response = await fetch('/api/auth/me', {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (response.ok) { window.location.href = '/index.html'; }
                    else { clearStorage(); }
                } catch (error) { clearStorage(); }
            }

            function clearStorage() {
                localStorage.removeItem('authToken');
                localStorage.removeItem('userInfo');
            }

            function setLoading(loading) {
                loginBtn.disabled = loading;
                loadingSpinner.classList.toggle('hidden', !loading);
                loadingMessage.classList.toggle('hidden', !loading);
            }

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.remove('hidden');
                successMessage.classList.add('hidden');
            }

            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.classList.remove('hidden');
                errorMessage.classList.add('hidden');
            }

            function hideMessages() {
                errorMessage.classList.add('hidden');
                successMessage.classList.add('hidden');
            }
        });
    </script>
</body>

</html>
