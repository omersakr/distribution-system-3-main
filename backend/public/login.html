<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - نظام المحاسبة</title>
    <link rel="stylesheet" href="/css/modern-theme.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-header {
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        .login-header p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: right;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group select {
            cursor: pointer;
        }

        .form-group select option {
            padding: 0.5rem;
        }

        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            border: 1px solid #fcc;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            border: 1px solid #cfc;
            display: none;
        }

        .loading {
            display: none;
            margin-top: 1rem;
        }

        .loading-spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .system-info {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
            font-size: 0.8rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>نظام المحاسبة</h1>
            <p>يرجى تسجيل الدخول للمتابعة</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">اختر المستخدم</label>
                <select id="username" name="username" required>
                    <option value="">-- اختر المستخدم --</option>
                    <option value="المدير">المدير (صلاحيات كاملة)</option>
                    <option value="المحاسب">المحاسب (صلاحيات محدودة)</option>
                    <option value="صيانة_النظام">صيانة النظام (إدارة المستخدمين فقط)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                تسجيل الدخول
                <div class="loading-spinner" id="loadingSpinner"></div>
            </button>

            <div class="loading" id="loadingMessage">
                جاري تسجيل الدخول...
            </div>
        </form>

        <div class="system-info">
            <p><strong>بيانات تسجيل الدخول:</strong></p>
            <p><strong>المدير:</strong> كلمة المرور: manager123</p>
            <p><strong>المحاسب:</strong> كلمة المرور: accountant123</p>
            <p><strong>صيانة النظام:</strong> كلمة المرور: maintenance123</p>
            <hr style="margin: 1rem 0; border: none; border-top: 1px solid #eee;">
            <p style="font-size: 0.75rem; color: #888;">
                <strong>ملاحظة:</strong> يتم إنشاء المستخدمين تلقائياً عند بدء تشغيل النظام
            </p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const loadingMessage = document.getElementById('loadingMessage');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Check if user is already logged in
            const token = localStorage.getItem('authToken');
            if (token) {
                // Validate token and redirect if valid
                validateTokenAndRedirect(token);
            }

            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;

                if (!username || !password) {
                    showError('يرجى إدخال اسم المستخدم وكلمة المرور');
                    return;
                }

                setLoading(true);
                hideMessages();

                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });

                    const data = await response.json();

                    if (response.ok && data.success) {
                        // Store token and user info
                        localStorage.setItem('authToken', data.data.token);
                        localStorage.setItem('userInfo', JSON.stringify(data.data.user));
                        
                        showSuccess('تم تسجيل الدخول بنجاح! جاري التوجيه...');
                        
                        // Redirect to dashboard after short delay
                        setTimeout(() => {
                            window.location.href = '/index.html';
                        }, 1500);
                    } else {
                        showError(data.message || 'فشل في تسجيل الدخول');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showError('حدث خطأ في الاتصال بالخادم');
                } finally {
                    setLoading(false);
                }
            });

            async function validateTokenAndRedirect(token) {
                try {
                    const response = await fetch('/api/auth/me', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (response.ok) {
                        // Token is valid, redirect to dashboard
                        window.location.href = '/index.html';
                    } else {
                        // Token is invalid, remove it
                        localStorage.removeItem('authToken');
                        localStorage.removeItem('userInfo');
                    }
                } catch (error) {
                    console.error('Token validation error:', error);
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('userInfo');
                }
            }

            function setLoading(loading) {
                loginBtn.disabled = loading;
                loadingSpinner.style.display = loading ? 'inline-block' : 'none';
                loadingMessage.style.display = loading ? 'block' : 'none';
            }

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            }

            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
            }

            function hideMessages() {
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
            }
        });
    </script>
</body>
</html>
