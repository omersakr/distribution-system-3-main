<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login</title>
</head>
<body>
    <h1>Test Login</h1>
    <div id="result"></div>
    
    <script>
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            
            try {
                // Test system maintenance login
                console.log('Testing system maintenance login...');
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'صيانة_النظام',
                        password: 'maintenance123'
                    })
                });
                
                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);
                
                if (response.ok) {
                    resultDiv.innerHTML = `<p style="color: green;">✅ Login successful! User: ${data.data.user.username}, Role: ${data.data.user.role}</p>`;
                    
                    // Test user management access
                    const usersResponse = await fetch('/api/users', {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${data.data.token}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    console.log('Users response status:', usersResponse.status);
                    
                    if (usersResponse.ok) {
                        const usersData = await usersResponse.json();
                        resultDiv.innerHTML += `<p style="color: green;">✅ User management access successful! Users count: ${usersData.users.length}</p>`;
                    } else {
                        const errorText = await usersResponse.text();
                        resultDiv.innerHTML += `<p style="color: red;">❌ User management access failed: ${usersResponse.status} - ${errorText}</p>`;
                    }
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">❌ Login failed: ${data.message}</p>`;
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<p style="color: red;">❌ Error: ${error.message}</p>`;
            }
        }
        
        // Run test when page loads
        window.addEventListener('load', testLogin);
    </script>
</body>
</html>
