<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>مقاولو العجل</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/modern-theme.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        /* Fix modal centering in RTL */
        .modal-content {
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="sidebar-placeholder"></div>

    <div class="main-content">
        <div class="page-header">
            <h1 class="page-title">إدارة مقاولو العجل</h1>
            <button class="btn btn-primary" id="addContractorBtn">
                <span>➕</span> إضافة مقاول جديد
            </button>
        </div>

        <div class="content-section">
            <div id="contractorsContainer" class="contractors-grid"></div>
        </div>
    </div>

    <!-- Add Contractor Modal -->
    <div id="addContractorModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">إضافة مقاول جديد</div>
            <div id="addContractorMessage"></div>
            <form id="addContractorForm">
                <div class="form-group">
                    <label class="form-label" for="contractorName">اسم المقاول *</label>
                    <input type="text" class="form-input" id="contractorName" name="name" required maxlength="255">
                </div>

                <div class="form-group">
                    <label class="form-label">الأرصدة الافتتاحية (حسب المشروع/العميل)</label>
                    <div id="contractorOpeningBalancesContainer">
                        <!-- Opening balance rows will be added here dynamically -->
                    </div>
                    <button type="button" class="btn btn-secondary" id="addContractorOpeningBalanceBtn" style="margin-top: 10px;">
                        ➕ إضافة رصيد افتتاحي
                    </button>
                    <small class="form-help">الرصيد الافتتاحي لكل مشروع/عميل (موجب = نحن مدينون لهم)</small>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeAddContractorModal()">إلغاء</button>
                    <button type="submit" class="btn btn-primary">حفظ</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/auth.js"></script>
    <script src="js/csp-fix.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/contractors.js"></script>
</body>

</html>
