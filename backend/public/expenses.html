<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المصروفات - نظام التوزيع</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/modern-theme.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <style>
        .main-content {
            margin-right: 225px;
            padding: var(--space-8);
            transition: margin-right 0.25s;
        }
        
        @media (max-width: 900px) {
            .main-content { margin-right: 190px; }
        }
        
        @media (max-width: 700px) {
            .main-content { margin-right: 0; padding: var(--space-4); }
        }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-8);
            flex-wrap: wrap;
            gap: var(--space-4);
        }
        
        .page-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--gray-900);
            margin: 0;
        }
        
        .filters-section {
            background: white;
            border-radius: var(--radius-lg);
            padding: var(--space-6);
            margin-bottom: var(--space-6);
            box-shadow: var(--shadow);
            border: 1px solid var(--gray-200);
        }
        
        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-4);
            margin-bottom: var(--space-4);
        }
        
        .filter-actions {
            display: flex;
            gap: var(--space-3);
            justify-content: flex-end;
        }
        
        .expenses-section {
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
            border: 1px solid var(--gray-200);
            overflow: hidden;
        }
        
        .section-header {
            padding: var(--space-6);
            border-bottom: 1px solid var(--gray-200);
            background: var(--gray-50);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--gray-900);
            margin: 0;
        }
        
        .section-content {
            padding: var(--space-6);
        }
        
        .table-container {
            overflow-x: auto;
        }
        
        .empty-state {
            text-align: center;
            padding: var(--space-12);
            color: var(--gray-500);
        }
        
        .empty-icon {
            font-size: 3rem;
            margin-bottom: var(--space-4);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-4);
            margin-bottom: var(--space-6);
        }
        
        .stat-card {
            background: linear-gradient(135deg, var(--primary-600) 0%, var(--primary-800) 100%);
            color: white;
            border-radius: var(--radius-lg);
            padding: var(--space-6);
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: var(--space-2);
        }
        
        .stat-label {
            font-size: 0.875rem;
            opacity: 0.9;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: var(--space-3);
            margin-top: var(--space-6);
        }
        
        .pagination-btn {
            padding: var(--space-2) var(--space-4);
            border: 1px solid var(--gray-300);
            background: white;
            border-radius: var(--radius);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .pagination-btn:hover:not(:disabled) {
            background: var(--primary-50);
            border-color: var(--primary-300);
        }
        
        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .pagination-info {
            font-size: 0.875rem;
            color: var(--gray-600);
        }
    </style>
</head>
<body>
    <div id="sidebar-placeholder"></div>
    
    <div class="main-content">
        <div class="page-header">
            <h1 class="page-title">المصروفات</h1>
            <button class="btn btn-primary" id="addExpenseBtn">+ إضافة مصروف</button>
        </div>
        
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-value" id="totalExpensesValue">جاري التحميل...</div>
                <div class="stat-label">إجمالي المصروفات</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="monthlyExpensesValue">جاري التحميل...</div>
                <div class="stat-label">مصروفات هذا الشهر</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="expensesCountValue">جاري التحميل...</div>
                <div class="stat-label">عدد المصروفات</div>
            </div>
        </div>
        
        <div class="filters-section">
            <div class="filters-grid">
                <div class="form-group">
                    <label class="form-label" for="startDateFilter">من تاريخ</label>
                    <input type="date" class="form-input" id="startDateFilter">
                </div>
                <div class="form-group">
                    <label class="form-label" for="endDateFilter">إلى تاريخ</label>
                    <input type="date" class="form-input" id="endDateFilter">
                </div>
                <div class="form-group">
                    <label class="form-label" for="sortFilter">ترتيب</label>
                    <select class="form-select" id="sortFilter">
                        <option value="date-desc">الأحدث أولاً</option>
                        <option value="date-asc">الأقدم أولاً</option>
                        <option value="amount-desc">الأعلى مبلغ</option>
                        <option value="amount-asc">الأقل مبلغ</option>
                    </select>
                </div>
            </div>
            <div class="filter-actions">
                <button class="btn btn-secondary" id="clearFiltersBtn">مسح الفلاتر</button>
                <button class="btn btn-primary" id="applyFiltersBtn">تطبيق الفلاتر</button>
            </div>
        </div>
        
        <div class="expenses-section">
            <div class="section-header">
                <h3 class="section-title">قائمة المصروفات</h3>
            </div>
            <div class="section-content">
                <div class="table-container" id="expensesContainer">
                    <div class="loading">جاري تحميل المصروفات...</div>
                </div>
                <div class="pagination" id="paginationContainer"></div>
            </div>
        </div>
    </div>

    <!-- Add Expense Modal -->
    <div class="modal" id="expenseModal">
        <div class="modal-content">
            <div class="modal-header">إضافة مصروف جديد</div>
            <div id="expenseMessage"></div>
            <form id="expenseForm">
                <div class="form-group">
                    <label class="form-label" for="expenseProject">المشروع *</label>
                    <select class="form-select" id="expenseProject" required>
                        <option value="">اختر المشروع</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="expenseDate">التاريخ *</label>
                    <input type="date" class="form-input" id="expenseDate" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="expenseDescription">الوصف *</label>
                    <input type="text" class="form-input" id="expenseDescription" required placeholder="وصف المصروف">
                </div>
                <div class="form-group">
                    <label class="form-label" for="expenseAmount">المبلغ *</label>
                    <input type="number" class="form-input" id="expenseAmount" required min="0" step="0.01" placeholder="0.00">
                </div>
                <div class="form-group">
                    <label class="form-label" for="expenseNotes">ملاحظات</label>
                    <textarea class="form-textarea" id="expenseNotes" placeholder="ملاحظات إضافية (اختياري)"></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('expenseModal')">إلغاء</button>
                    <button type="submit" class="btn btn-primary">إضافة</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Expense Modal -->
    <div class="modal" id="editExpenseModal">
        <div class="modal-content">
            <div class="modal-header">تعديل المصروف</div>
            <div id="editExpenseMessage"></div>
            <form id="editExpenseForm">
                <input type="hidden" id="editExpenseId">
                <div class="form-group">
                    <label class="form-label" for="editExpenseProject">المشروع *</label>
                    <select class="form-select" id="editExpenseProject" required>
                        <option value="">اختر المشروع</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="editExpenseDate">التاريخ *</label>
                    <input type="date" class="form-input" id="editExpenseDate" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="editExpenseDescription">الوصف *</label>
                    <input type="text" class="form-input" id="editExpenseDescription" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="editExpenseAmount">المبلغ *</label>
                    <input type="number" class="form-input" id="editExpenseAmount" required min="0" step="0.01">
                </div>
                <div class="form-group">
                    <label class="form-label" for="editExpenseNotes">ملاحظات</label>
                    <textarea class="form-textarea" id="editExpenseNotes"></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('editExpenseModal')">إلغاء</button>
                    <button type="submit" class="btn btn-primary">حفظ التغييرات</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/expenses.js"></script>
</body>
</html>
