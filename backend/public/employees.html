<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>الموظفين</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/modern-theme.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>

<body>
    <div id="sidebar-placeholder"></div>
    
    <div class="main-content">
        <div class="page-header">
            <h1 class="page-title">إدارة الموظفين</h1>
            <button class="btn btn-primary" id="addEmployeeBtn">
                <span>➕</span> إضافة موظف جديد
            </button>
        </div>
        
        <div class="content-section">
            <div id="employeesContainer" class="employees-grid"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/auth.js"></script>
    <script src="js/csp-fix.js"></script>
    <script>
        // زر إضافة موظف - استخدام SweetAlert2 بدلاً من prompt/alert
        document.getElementById('addEmployeeBtn').addEventListener('click', async function () {
            const { value: name } = await Swal.fire({ title: 'اسم الموظف', input: 'text', inputPlaceholder: 'اسم الموظف؟', showCancelButton: true });
            if (!name) return;

            const { value: jobTitle } = await Swal.fire({ title: 'المسمى الوظيفي (اختياري)', input: 'text', inputPlaceholder: 'المسمى الوظيفي', showCancelButton: true });

            const { value: phone } = await Swal.fire({ title: 'رقم الهاتف (اختياري)', input: 'text', inputPlaceholder: 'رقم الهاتف', showCancelButton: true });

            try {
                // Use authenticated request
                const response = await authManager.makeAuthenticatedRequest('/api/employees', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        name: name.trim(),
                        job_title: jobTitle?.trim() || null,
                        phone_number: phone?.trim() || null,
                        status: 'Active'
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                await Swal.fire({ icon: 'success', title: 'تم', text: 'تم إضافة الموظف' });
                
                // Refresh the employee list instead of full page reload
                if (window.loadEmployees) {
                    await window.loadEmployees();
                } else {
                    window.location.reload();
                }
            } catch (err) {
                console.error('Error adding employee:', err);
                Swal.fire({ icon: 'error', title: 'خطأ', text: 'تعذر إضافة الموظف: ' + err.message });
            }
        });
    </script>
    <script src="js/sidebar.js"></script>
    <script src="js/employees.js"></script>
</body>

</html>
