<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Employees Syntax Fix</title>
</head>
<body>
    <h1>Test Employees JavaScript Syntax</h1>
    <div id="result"></div>
    
    <script src="backend/public/js/auth.js"></script>
    <script>
        async function testEmployeesJS() {
            const resultDiv = document.getElementById('result');
            
            try {
                // Test if we can load the employees.js file without syntax errors
                const script = document.createElement('script');
                script.src = 'backend/public/js/employees.js';
                
                script.onload = function() {
                    console.log('✅ employees.js loaded successfully without syntax errors');
                    resultDiv.innerHTML = `
                        <p style="color: green;">✅ employees.js syntax fix successful!</p>
                        <p>✅ No more "Unexpected token '.'" error</p>
                        <p>✅ JavaScript file loads properly</p>
                        <p>The employees page should now work without JavaScript errors.</p>
                    `;
                };
                
                script.onerror = function() {
                    console.error('❌ employees.js failed to load');
                    resultDiv.innerHTML = `<p style="color: red;">❌ employees.js still has syntax errors</p>`;
                };
                
                document.head.appendChild(script);
                
            } catch (error) {
                console.error('Test error:', error);
                resultDiv.innerHTML = `<p style="color: red;">❌ Test failed: ${error.message}</p>`;
            }
        }
        
        // Run test when page loads
        window.addEventListener('load', testEmployeesJS);
    </script>
</body>
</html>
